{{ if .Site.Params.highlightjs }}
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
  {{ range .Site.Params.highlightjslanguages }}
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/languages/{{.}}.min.js"></script>
  {{ end }}

  <script src="{{ .Site.BaseURL }}/js/mo.js" type="text/javascript"></script>
  <script src="{{ .Site.BaseURL }}/js/app.js" type="text/javascript"></script>
  <script type="text/javascript">
    hljs.initHighlightingOnLoad();
  </script>
{{ end }}
